<div id="restrictions_info" data-bind="with: restrictions_live">
  <div data-bind="foreach: restrictions">
    <div data-bind="text: name"></div>
  </div>
  <div id="restrictions_options">
    <select name="selectRestrictions" data-bind="options: restrictionoptions, value: selectedRestriction, optionsText:'name'"></select>
  </div>
  <div>
      <button id="addRestriction" data-bind="click: addRestriction" type="submit">Activate</button>
      <button id="delRestriction" data-bind="click: delRestriction" type="submit">De-Activate</button>
  </div>
</div>
